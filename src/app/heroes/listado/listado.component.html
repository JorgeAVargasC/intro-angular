


<div *ngIf="borrado else noBorrado">
    <p>Heroe Borrado</p>
    <span>{{borrado}}</span>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada.</h3>
</ng-template>

<p>Listado Heroes</p>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i + 1 }} - {{ heroe }}
    </li>
</ul>

<button (click)="borrarHeroe()">
    Borrar
</button>
